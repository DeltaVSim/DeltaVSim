<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DeltaVSim</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Canvas for rendering -->
        <canvas id="canvas"></canvas>

        <!-- Bottom navbar -->
        <div class="menu-bar">
            <div onclick="window.location.href='index.html'">Home</div>
            <div onclick="window.location.href='levels.html'">Levels</div>
            <div onclick="toggleMenu('ide')">IDE</div>
        </div>

        <!-- User IDE -->
        <div class="menu ide">
            <span class="close-btn" onclick="toggleMenu('ide')">Ã—</span>
            <h3>PID Control Code</h3>
            <textarea spellcheck="false" placeholder="Enter your PID control code here..."></textarea>
        </div>

        <!-- Simulation button -->
        <button id="play" class="run-button">Run</button>

        <!-- Logic Script -->
        <script src="logic.js"></script>

        <!-- Renderer Script Files -->
        <script src="renderer.js"></script>
        <script src="utilities.js"></script>
        <script src="gl-matrix-min.js"></script>

        <!-- App Script -->
        <script src="app.js"></script>

        <script>
            function toggleMenu(menuClass) {
                const menus = document.querySelectorAll('.menu');
                menus.forEach(menu => {
                    if (menu.classList.contains(menuClass)) {
                        menu.style.setProperty('display', 
                            menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none', 
                            'important'
                        );
                    } else {
                        menu.style.setProperty('display', 'none', 'important');
                    }
                });
            }
        </script>
    </body>
</html>
